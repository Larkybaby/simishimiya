<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clinica Simi - Recepcion</title>
        <link rel="stylesheet" href="../../styles/components.css"> 
    </head>
    <body>
        <!--Header-->
        <div id="header-container"></div>
        <main>
        <div class="encabezado-recepcion">
            <h1>Pacientes</h1>
            <p>Pacientes de la clinica</p>
            <div class="botones-paciente">
            <button class="botonregreso" onclick="location.href='../sucursales/bienvenido.html'">Regresar</button>
            <button class="botonagregar" onclick="location.href=''">Agregar paciente</button>
        </div>
    </div>
        <div class="tabla-pacientes">
            <table>
                <thead>
                    <tr>
                        <th>Curp</th>
                        <th>Ine</th>
                        <th>Nombre Completo</th>
                        <th>Direccion</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Estatura</th>
                        <th>Descripcion de estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>[curp]</td>
                        <td>[ine]</td>
                        <td>[nombre_completo]</td>
                        <td>[direccion]</td>
                        <td>[edad]</td>
                        <td>[peso]</td>
                        <td>[estatura]</td>
                        <td>[descripcion_deestado]</td>
                        <td>
                            <button class="seleccionar-paciente">Seleccionar Paciente</button>
                            <button class="editar-paciente">Editar Paciente</button>
                            <button class="eliminar-paciente">Eliminar Paciente</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </main>
        <!--footer-->
        <div id="footer-container"></div>
        <script>
            //cargar header
            fetch('../../../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el header:', error));
            //cargar footer
            fetch('../../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
        </script>
    </body>
</html>
